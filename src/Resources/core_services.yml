services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    SupportPal\ApiClient\Api:
        public: true
        arguments:
            $formatType: '%contentType%'

    SupportPal\ApiClient\Factory\ModelCollectionFactory:
        public: true
        arguments:
            $factories: !tagged factory.model_factory

    SupportPal\ApiClient\Converter\ModelToArrayConverter:
        public: true
        arguments:
            $format: '%contentType%'
