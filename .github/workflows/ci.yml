name: ci

on:
    pull_request:

jobs:
    linux_tests:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: true
            matrix:
                php: ['8.1', '8.2', '8.3']
                stability: [prefer-stable]

        name: PHP ${{ matrix.php }} - ${{ matrix.stability }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  ini-values: error_reporting=E_ALL
                  tools: composer:v2
                  coverage: xdebug

            - name: PHP Copy Paste Detector
              uses: StephaneBour/actions-php-cpd@8.2

            - name: Install dependencies
              run: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

            - name: Code Standard and Static Analysis
              run: ci/analyse.sh

            - name: Execute Unit tests
              run: ci/test.sh
              env:
                TESTSUITE: unit
                MINCOVERAGE: ${{ matrix.php == '8.3' && '85' || '0' }}

            - name: Execute Functional tests
              run: ci/test.sh
              env:
                TESTSUITE: functional
                MINCOVERAGE: ${{ matrix.php == '8.3' && '80' || '0' }}

            - name: Execute Integration tests
              run: ci/test.sh
              env:
                TESTSUITE: integration
                MINCOVERAGE: ${{ matrix.php == '8.3' && '80' || '0' }}

            - name: Execute Cache tests
              run: ./vendor/bin/phpunit --testsuite=cache --stop-on-fail
