imports:
    - { resource: ../../src/Resources/services.yml }

parameters:
    apiUrl: 'localhost:8080/api/'
    apiToken: 'test2'
    apiContentType: 'test3'
    defaultBodyContent:
        test: 'test'
    defaultParameters:
        test: 'test'

